<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exclusive Offer Access</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Manrope', sans-serif;
      background: linear-gradient(to top left, #f1f5f9, #e0f7fa);
      color: #1e293b;
      text-align: center;
      padding: 50px 20px;
    }
    .container {
      max-width: 480px;
      margin: auto;
      background: white;
      padding: 30px 25px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
    }
    h1 {
      font-size: 26px;
      font-weight: 700;
      margin-bottom: 12px;
      color: #0f172a;
    }
    .subtext {
      font-size: 15px;
      font-weight: 400;
      color: #64748b;
      margin-bottom: 20px;
    }
    .btn {
      display: none;
      margin-top: 25px;
      padding: 14px 30px;
      background-color: #06b6d4;
      color: white;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .btn:hover {
      background-color: #0891b2;
    }
    #geoMessage, #countdown, #warning {
      margin-top: 16px;
      font-size: 15px;
    }
    #warning {
      color: red;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🎉 Exclusive Offer Access</h1>
    <div class="subtext">Hang tight while we prepare your reward…</div>
    <div id="geoMessage">Locating your country...</div>
    <div id="countdown">Please wait <span id="timer">5</span> seconds</div>
    <a id="continueBtn" href="https://otieu.com/4/9647786" target="_blank">
      <button class="btn">Access My Reward</button>
    </a>
    <div id="warning">Access Denied: Suspicious activity detected.</div>
  </div>

  <script>
    // Geo location
    fetch('https://ipapi.co/json/')
      .then(res => res.json())
      .then(data => {
        document.getElementById("geoMessage").textContent =
          "Access granted for " + data.country_name + "!";
      })
      .catch(() => {
        document.getElementById("geoMessage").textContent = "Welcome!";
      });

    // Bot detection
    const isBot = /bot|crawl|spider|headless|phantom/i.test(navigator.userAgent.toLowerCase()) || navigator.webdriver;

    if (isBot) {
      document.getElementById("geoMessage").style.display = "none";
      document.getElementById("countdown").style.display = "none";
      document.getElementById("warning").style.display = "block";
    } else {
      let seconds = 5;
      const timer = document.getElementById("timer");
      const button = document.querySelector(".btn");

      const countdown = setInterval(() => {
        seconds--;
        timer.textContent = seconds;
        if (seconds <= 0) {
          clearInterval(countdown);
          document.getElementById("countdown").style.display = "none";
          button.style.display = "inline-block";
        }
      }, 1000);
    }
  </script>
</body>
</html>
